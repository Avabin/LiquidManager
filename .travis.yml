language:
 - scala
 - java
scala: 2.13.0-M1
jdk: oraclejdk8
branches:
  only:
    - master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.gradle/nodejs/"
  - node_modules
before_install:
  - chmod +x gradlew
deploy:
  provider: heroku
  api_key:
    secure: 
  app: liquidmanager
  on:
    repo: Avabin/LiquidManager
notifications:
  slack:
    secure: 
